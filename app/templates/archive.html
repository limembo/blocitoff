<section class="hero-content">
  <h1 class="hero-title">Archive</h1>
</section>

<section class="new-task">
  <div class="new-task-header">
    <p>Task Name</p>
  </div>
  <div class="new-task-field" ng-submit="home.addTask()">
    <input type="text" class="task-field" ng-model="home.task.title" name="title">
    <input type="submit" class="submit" value="Add Task">
  </div>
</section>

<section class="task-content">
  <div class="task-list" ng-repeat="task in archive.tasks">
    <div ng-hide="archive.show(task)">
      <div>
        <input class="task-checkbox" type="checkbox">
        <h3 class="archive-title">{{ task.title }}</h3>
      </div>
      <p>Created: {{ task.created }}</p>
    </div>
  </div>

</section>
